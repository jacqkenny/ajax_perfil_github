<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="./src/image/kenny.png" alt=".">
            <h1 class="profile-name" id="name" >Jacqueline kenny</h1>
            <h2 class="profile-username" id="username">@jacqkenny</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    23
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    0
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    0
                    <span id="following"></span>
                </li>
            </ul>
            <a target="_blank" href="#" id="link-github" class="profile-link">Ver no Github</a>
        </div>
    </header>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name = document.querySelector("#name")
            const username = document.querySelector("#username")
            const avatar = document.querySelector("#avatar")
            const repos = document.querySelector("#repos")
            const followers = document.querySelector("#followers")
            const following = document.querySelector("#following")
            const link = document.querySelector("#link")
    
            fetch("https://api.github.com/users/jacqkenny")
                .then(function(res) {
                    return res.json()
                })
                .then(function(json) {
                    name.innerText = json.name
                    username.innerText = json.login
                    avatar.src = json.avatar_url
                    following.innerText = json.following
                    following.innerText = json.followers
                    repos.innerText = json.public_repos
                    link.href = json.html_url
                })
        })
    </script>
</body>
</html>
